<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>XO Game</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="first_page">
		<h1>
			<span class="color_tic">Tic</span>
			<span class="color_tac">Tac</span>
			<span class="color_toc">Toe</span>
		</h1>
		<button id="start">START</button>
	</div>


	<div id="second_page">
		<div id="players">
			<div id="player_one">
				<h1>Player 1</h1>
				<input type="text" id="name_player1" title="Enter your name" placeholder="Enter your name...">
			</div>
			<div class="sep"></div>
			<div id="player_two">
				<h1>Player 2</h1>
				<input type="text" id="name_player2" title="Enter your name" placeholder="Enter your name...">
			</div>
			<button id="confirm_name">Confirm</button>
		</div>
		<div id="choose">
			<p id="prg">Player 1, choose :</p>
			<div>
				<button id="button_x">X</button>
				or
				<button id="button_o">O</button>
			</div>
		</div>
	</div>
	<div id="third_page">
		<h2 id="title"></h2>
		<div class="line1">
			<div onclick="fill(this.id)" id="square1"></div>
			<div onclick="fill(this.id)" id="square2"></div>
			<div onclick="fill(this.id)" id="square3"></div>
		</div>
		<div class="line2">
			<div onclick="fill(this.id)" id="square4"></div>
			<div onclick="fill(this.id)" id="square5"></div>
			<div onclick="fill(this.id)" id="square6"></div>
		</div>
		<div class="line3">
			<div onclick="fill(this.id)" id="square7"></div>
			<div onclick="fill(this.id)" id="square8"></div>
			<div onclick="fill(this.id)" id="square9"></div>
		</div>
		<button id="restart">Restart</button>
	</div>
	<script src="script.js"></script>
</body>

</html>
